<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script defer src="assets/js/app.js"></script>
    <title>Covid19 Data Center</title>
</head>
<body>
    <header>
        <nav>
            <div class="search-container">
                <div class="search-sec">
                    <input type="text" placeholder="Search Cases ..." class="search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="result-container">
                </div>
            </div>
            <div class="toogle-mood">
                <i class="fas fa-sun"></i>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="content-container">
                <div class="title">
                    <p>There's <span class="all-cases"></span></p>
                    <p>confirmed cases of</p>
                    <p>Coronavirus around </p>
                    <p>the world today . . .</p>
                </div>
            </div>
            </div>
            <div class="img-container">
                <img src="assets/case.png" alt="Coronavirus">
            </div>
        </section>
    </main>
</body>
</html>
